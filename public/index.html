  <body>
    <div id="root"></div>
    <!-- <div id="map" style="height: 500px"></div> -->
    <script type="text/javascript">
      var osm = new ol.layer.Tile({ source: new ol.source.OSM() });
      var baseMap = new ol.layer.Tile({
        title : '일반 지도', visible : true,   type : 'base',
        source : new ol.source.XYZ({ url : 'https://xdworld.vworld.kr/2d/Base/service/{z}/{x}/{y}.png'}) // /psvr/vworld.base/{z}/{x}/{y}
      });
      window.onload = function() {
        map = new ol.Map({
        target: "map",controls: [],
        layers: [baseMap], //baseMap //osm
          view: new ol.View({
              center: [14196669.41589247, 4383516.890498611], 
              zoom: 7,
              minZoom: 6,
              maxZoom: 21,
          }),
          controls: ol.control.defaults({
            attributionOptions: ({collapsible: false}) 
          })
        })

        var iconStyle = new ol.style.Style({
          image: new ol.style.Icon({
            scale: 3,
            anchor: [.5, 1],
            anchorXUnits: 'fraction',
            anchorYUnits: 'fraction',
            src: '/static/media/empty-star.413272fabecab63160ab0f81b12865f0.svg',
          }),
        });
      
        var geojson = new ol.format.GeoJSON();
        var features = geojson.readFeatures({"type":"FeatureCollection","features":[{"type":"Feature","geometry":{"type":"Point","coordinates":[126.9970627691766,37.536345325879864]},"properties":{"addr":"서울 용산구 이태원로55길 111","id":333}}]});
        for (var i = 0; i < features.length; i++) {
          var geom = new ol.geom.Point(features[i].getGeometry().getCoordinates(), "XY").transform('EPSG:4326','EPSG:3857');
          features[i].setGeometry(geom);
        }
        var pt_addr = new ol.layer.Vector({
          style: iconStyle, source: new ol.source.Vector({ format: geojson, features: features }) //geojson.readFeatures(data.gjson)
        });
        map.addLayer(pt_addr);

        var pos = ol.proj.transform([126.9970627691766,37.536345325879864], 'EPSG:4326', 'EPSG:3857');
        map.getView().animate({center: pos}, {zoom: 16});
        // map.getView().animate({center: [126.9970627691766,37.536345325879864]}, {zoom: 10});
      };
    </script>
